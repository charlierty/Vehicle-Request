<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/svg+xml" href="./frontend/public/download.svg">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FMSO Login</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <div class="logo-container">
      <img src="PNU OVFPA.png" alt="Logo" class="logo">
    </div>
    <h1 class="title">Facilities Management and Sustainability Office</h1>
  </header>

  <!-- Login Container -->
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
      
      <button type="submit" class="btn-primary">Login</button>
    </form>
    <p class="footer">Don't have an account? Contact your administrator</p>
  </div>

  <script src="./index.js"></script>


</body>
</html>
