<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/svg+xml" href="./download.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./display.css">
</head>
    <!-- Header -->
    <header class="header">
        <div class="logo-container">
            <img src="./PNU OVFPA.png" alt="Logo" class="logo">
        </div>
        <h1 class="title">Facilities Management and Sustainability Office</h1>
        <div class="user-info">
            <button id="logoutButton" onclick="logout()">Logout</button>
        </div>
    </header>

    <div class="text-end mt-2 me-3">
        <a href="../admin.html" id="mainMenuButton" class="text-decoration-none text-white">Back to Main Menu</a>
    </div>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Reservation Calendar</h1>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <button class="btn btn-secondary" id="prevMonth">Previous</button>
            <h2 id="monthYear"></h2>
            <button class="btn btn-secondary" id="nextMonth">Next</button>
        </div>
        <div class="text-center mb-3">
            <button class="btn btn-success" id="downloadCSV">Download CSV</button>
        </div>
        <div class="calendar" id="calendar"></div>
    </div>
    <div id="reservationModal" class="modal">
        <div class="modal-content">
            <span id="modalClose" class="close">&times;</span>
            <h3>Reservation Details</h3>
            <div id="modalBody"></div>
        </div>
    </div>
    
    <script src="display.js"></script>
    <script>document.getElementById('logoutButton').addEventListener('click', function () {
        window.location.href = '/queue-management-system/index.html'; 
    });</script>
</body>
</html>
