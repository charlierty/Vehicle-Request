                        <option value="Gender Equity, Diversity and Inclusion Office(GEDIO)">Gender Equity, Diversity and Inclusion Office(GEDIO)</option>

                        <option value="Research Institute for Teacher Quality(RITQ)">Research Institute for Teacher Quality(RITQ)</option>
                        <option value="Research Management Office(RMO)">Research Management Office(RMO)</option>

                        <option value="Pedro T. Orata Hall">Pedro T. Orata Hall</option>
                        <option value="PNU Quadrangle">PNU Quadrangle</option>
                        <option value="SSSMU Office Guard House">SSSMU Office Guard House</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="category" required>
                        <option value="">Select Category</option>
                        <option value="Aircon">Aircon</option>
                        <option value="Carpentry">Carpentry</option>
                        <option value="Electrical">Electrical</option>
                        <option value="Masonry">Masonry</option>
                        <option value="Painting">Painting</option>
                        <option value="Plumbing">Plumbing</option>
                        <option value="Sound System">Sound system</option>
                        <option value="Welding">Welding</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
            </div>
            <div class="mb-4">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="4" placeholder="Enter the description concern/room /notes" required></textarea>
            </div>
            <div class="text-end"> <button type="submit" class="btn btn-primary btn-lg" >Submit Ticket</button> </div>
           
        </form>

        <div class="ticket-table">
            <h2 class="mt-5">Tickets</h2>
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Office</th>
                        <th>Building Location</th>
                        <th>Category</th>
                        <th>Status</th>
                        <th>Responsible</th>
                        <th>Created</th>
                        <th>Closed</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="ticketTableBody">
                    <!-- Dynamic Ticket Rows -->
                </tbody>
            </table>
