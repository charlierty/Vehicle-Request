<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/svg+xml" href="download.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketing System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../components/Header.css">
    <link rel="stylesheet" href="./admin.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="./PNU OVFPA.png" alt="Logo" class="logo">
        </div>
        <h1 class="title">Facilities Management and Sustainability Office</h1>
        <div class="user-info">
            <button id="logoutButton" onclick="logout()">Logout</button>
        </div>
    </header>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-12 mb-4">
                <h2 class="text-center">Admin Dashboard</h2>
            </div>
        </div>
        <div class="row g-4 justify-content-center">
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body text-center d-flex flex-column">
                        <i class="fas fa-tools mb-3" style="font-size: 2rem;"></i>
                        <h3 class="card-title">Work Orders</h3>
                        <p class="card-text">Manage and create work orders for maintenance and repairs.</p>
                        <button class="btn btn-primary mt-auto" onclick="window.location.href='./admin/workorder.html'">Manage Work Orders</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body text-center d-flex flex-column">
                        <i class="fas fa-calendar-alt mb-3" style="font-size: 2rem;"></i>
                        <h3 class="card-title">Reservations</h3>
                        <p class="card-text">Handle vehicle, pest control, equipment, rooms and other facilities reservations.</p>
                        <button class="btn btn-primary mt-auto" onclick="window.location.href='./admin/reservation.html'">Manage Reservations</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <script>document.getElementById('logoutButton').addEventListener('click', function () {
        window.location.href = '/queue-management-system/index.html'; 
    });</script> 

</body>
</html>
